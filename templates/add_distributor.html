<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Distributor</title>

    <link href="{{ url_for('static', filename='add_employee.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='admin_dashboard.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="{{ url_for('static', filename='LOGO.webp') }}" width="150" />
            <div class="logo">DASHBOARD {{ user.EMP_NAME }}</div>
            <nav class="menu d-flex flex-column">
                <a href="{{ url_for('admin_dashboard') }}"><i class="bx bx-home"></i> Dashboard</a>
                <a href="{{ url_for('add_distributor') }}" class="active"><i class="bx bx-plus-circle"></i> Add Distributor</a>
                <a href="{{ url_for('distributor_list') }}"><i class="bx bx-table"></i> Distributor List</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow-1 p-4">
            <h2 class="mb-4">Add New Distributor</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('add_distributor') }}" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="dist_name" class="form-label">Distributor Name</label>
                    <input type="text" class="form-control" id="dist_name" name="dist_name" required />
                </div>

                <div class="col-md-6">
                    <label for="dist_code" class="form-label">Distributor Code</label>
                    <input type="text" class="form-control" id="dist_code" name="dist_code" required />
                </div>

                <div class="col-md-6">
                    <label for="mobile_no" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile_no" name="mobile_no" pattern="[0-9]{10}" placeholder="10-digit number" required />
                </div>

                <div class="col-md-6">
                    <label for="email_id" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_id" name="email_id" required />
                </div>

                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required />
                </div>

                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required />
                </div>

                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" required />
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Distributor</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
